<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="icons/favicon.ico" />
		<title>Do-No List</title>
	</head>
	<body>
		<main>
			<div class="hello">
				<p>Добро пожаловать на Do-No заметки!</p>
				<p>
					Нажмите на кнопку "Создать заметку" чтобы начать работу или выберите
					уже существующие.
				</p>
			</div>
			<a href="#" class="make-note">➕ Создать заметку</a>
			<ul class="notes"></ul>
		</main>
		<div class="new-note" hidden>
			<textarea
				id="new-note-text"
				class="new-note-text"
				title="Поле для ваших заметок."
				placeholder="Напишите, что вам важно запомнить, здесь."></textarea>
		</div>
	</body>
	<script src="script.js"></script>
</html>
